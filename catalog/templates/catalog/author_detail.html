{% extends 'base_generic.html' %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <h3>Books</h3>
  <dl>
  {% for book in author.book_set.all %}
    <dt><a href="{{ book.get_absolute_url }}"> {{ book }}</a> {{ book.bookinstance_set.all.count}}</dt>
    <dd>{{ book.summary }}</dd>
  {% endfor %}
  </dl>
{% endblock content %}
